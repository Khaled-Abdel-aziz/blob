<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" type="image/x-icon" href="google-icon.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <a href="images.html">Images</a>
                <a href="advanced-search.html">Advanced Search</a>
                <img src="my-channel.jpg">
            </div>
        </div>

        <div class="main">
            <div class="google-picture-layout">
                <img src="google.png " class="google-picture">
            </div>
            <div class="search-container">
                <form action="https://www.google.com/search">
                    <div class="search-bar">
                        <button class="search-button">
                            <img src="search.svg">
                        </button>
                        <input type="text" name="q" class="search-area">
                        <button class="voice-search-button" disabled>
                            <img src="voice-search-icon.svg">
                        </button>
                    </div>
                    <div class="buttons">
                        <input role="button" type="submit" name="btnK" value="Google Search">
                        <input role="button" type="submit" name="btnI" value="I am Feeling Lucky">
                    </div>
                </form>
            </div>
            
            <div class="switch-lang">
                <p>Google offered in: <a href="">العربية</a></p>
            </div>
        </div>

        <div class="footer">
            <div class="country">
                Egypt
            </div>
            <div class="bottom-footer">
                <div class="left-section">
                    <a href="https://about.google">About</a>
                    <a href="https://ads.google.com/intl/en_eg/home">Advertising</a>
                    <a href="https://www.google.com/services">Business</a>
                    <a href="https://www.google.com/search/howsearchworks">How Search works</a>
                </div>
                <div class="right-section">
                    <a href="https://policies.google.com/privacy">Privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>

        </div>
        
    </body>
</html>
